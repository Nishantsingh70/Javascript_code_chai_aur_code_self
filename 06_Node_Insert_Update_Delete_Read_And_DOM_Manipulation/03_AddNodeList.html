<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
</body>
<script>
    const colorArray = ["red", "green", "orange"]
    const textArray = ["Hi", "Hello", "Hey"]
    const tagArray = ["div", "h1", "p"]
    for (let i = 0; i < colorArray.length && i < textArray.length && i < tagArray.length; i++) {
        let tag = document.createElement(`${tagArray[i]}`)
        //tag.style.backgroundColor = colorArray[i]
        tag.setAttribute("style", `background-color: ${colorArray[i]};`) // or
        //tag.setAttribute("style","background-color:" + `${colorArray[i]}`)
        const addText = document.createTextNode(`${textArray[i]}`)
        tag.appendChild(addText) 
        document.body.appendChild(tag)    
    }   
    let div = document.createElement('div')
    console.log(div)

    // div.className = "main"
    // div.id = Math.round(Math.random() * 10 + 1)
    // div.style.backgroundColor = "green"
    // div.style.color = "red"
    // div.style.padding = "12px"
    // div.innerHTML = "chai aur code"
    // div.setAttribute("style", "color: green;") or div.setAttribute("style","color:" + "red")
    // div.setAttribute("style", "background-color: green;") or div.setAttribute("style","background-color:" + "green")
    
    /*
    Developer prefer setAttribute because it will set the attribute value 
    but .className, .innerHTML they overwrite the value then it is not good way to 
    write the optimize code.
    */

    div.setAttribute("style", "color: red; background-color: green; padding: 10px;");
    div.setAttribute("title", "Generate title")
    div.setAttribute("className", "main")
    div.setAttribute("id", `${Math.round(Math.random() * 10 + 1)}`)
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText) 
    document.body.appendChild(div)

</script>
</html>
